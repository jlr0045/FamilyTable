<!doctype html>
<html>
  <head>
	  <meta charset="utf-8">
	  <title>Family Table</title>
	  <meta name="author" content="Jesse Roach" />
	  <meta name="description" content="A website built for testing purposes and letting friends know who is available." />
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  
	  <script src="simpleFunctions.js"></script>
	  <link rel="stylesheet" href="styles.css" />
  </head>
	
  <body>
	  <!-- First heading, should disappear when content presented. -->
	  <h2>Hey fam, start out by picking a day:</h2>
	  <!-- First dropdown, disappears when a day is selected, and calls forth the second heading and second dropdown, based on selected day. -->
	  <div class="dropdownDay">
		  <button onclick="dayDropBtn()" class="dropbtn">Day</button>
		  <div id="dayDropdown" class="dropdown-content">
			  <a href="#sun">Sunday</a>
			  <a href="#mon">Monday</a>
			  <a href="#tues">Tuesday</a>
			  <a href="#wed">Wednesday</a>
			  <a href="#thur">Thursday</a>
			  <a href="#fri">Friday</a>
			  <a href="#sat">Saturday</a>
		  </div>
	  </div>
	  
	  <!-- Second dropdown, should appear with times based on selected day. (either MWF or TR) -->
	  <div class="dropdownTime">
		  <button onclick="timeMWFDropBtn()" class="dropbtn">Time</button>
		  <div id="timeDropdown" class="dropdown-content">
			  <a href="#8">8:00 A.M.</a>
			  <a href="#9">9:00 A.M.</a>
			  <a href="#10">10:00 A.M.</a>
			  <a href="#11">11:00 A.M.</a>
			  <a href="#12">12:00 P.M.</a>
			  <a href="#1">1:00 P.M.</a>
			  <a href="#2">2:00 P.M.</a>
			  <a href="#3">3:00 P.M.</a>
			  <a href="#4">4:00 P.M.</a>
			  <a href="#5">5:00 P.M.</a>
		  </div>
	  </div>
	  <button onclick="serveTheInfo()">GO</button>
	  <p id="listOfAvailablePeople"></p>
  </body>
</html>
