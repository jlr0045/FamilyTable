<html>
  <head>
	  <meta charset="utf-8">
	  <title>Family Table</title>
	  <meta name="author" content="Jesse Roach" />
	  <meta name="description" content="A website built for testing purposes and letting friends know who is available." />
	  <meta name="viewport" content="width=device-width, initial-scale=1">

	  <script src="simpleFunctions.js"></script>
	  <link rel="stylesheet" href="styles.css" />

  <body>
    <div id="container">
      <!-- First heading, should disappear when content presented. -->
  	  <h2>What day do you want to hang out on?</h2>
      <button onclick="dayButtonPressed('m')" class="dayBtn">Monday</button>
      <button onclick="dayButtonPressed('t')" class="dayBtn">Tuesday</button>
      <button onclick="dayButtonPressed('w')" class="dayBtn">Wednesday</button>
      <button onclick="dayButtonPressed('r')" class="dayBtn">Thursday</button>
      <button onclick="dayButtonPressed('f')" class="dayBtn">Friday</button>
    </div>
  </body>
